{% extends 'base.html' %}
{% block title %}Fruits of the Spirit Tracker{% endblock %}
{% block content %}
<h1 class="mb-4">Fruits of the Spirit Tracker</h1>
<form method="post" class="mb-3">
    <div class="input-group">
        <input type="text" class="form-control bg-dark text-info border-info" name="message" placeholder="Ask for encouragement or tips for your spiritual growth..." required>
        <button class="btn btn-info text-dark" type="submit"><i class="bi bi-send"></i> Ask</button>
    </div>
</form>
{% if ai_response %}
<div class="alert alert-info mt-3 border-info text-dark bg-opacity-75">
    <strong>Assistant:</strong> {{ ai_response }}
</div>
{% endif %}
<form method="post" action="/fruits">
    <div class="row">
        {% for fruit in fruits %}
        <div class="col-md-4 mb-3">
            <label class="form-label">{{ fruit }}</label>
            <input type="number" class="form-control" name="{{ fruit }}" min="0" max="10" value="0">
        </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-success">Update Tracker</button>
</form>
{% endblock %}
