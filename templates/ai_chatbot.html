{% extends 'base.html' %}
{% block title %}AI Assistant{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg mb-4 border-info">
            <div class="card-body">
                <h2 class="card-title text-center mb-3">
                    <i class="bi bi-stars text-info"></i> Holy Spirit Web Assistant
                </h2>
                <form method="post" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control bg-dark text-info border-info" name="message" placeholder="Ask for spiritual advice or how to use this website..." required autofocus>
                        <button class="btn btn-info text-dark" type="submit"><i class="bi bi-send"></i> Ask</button>
                    </div>
                </form>
                {% if response %}
                <div class="alert alert-info mt-3 border-info text-dark bg-opacity-75">
                    <strong>Assistant:</strong> {{ response }}
                </div>
                {% endif %}
                <div class="mt-4 text-center small text-info">
                    <i class="bi bi-lightbulb"></i> Need help? Ask for tips on using the devotion, prayer wall, fruits tracker, or sharing testimonies!
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
